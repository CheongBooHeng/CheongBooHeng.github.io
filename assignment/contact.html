</head>

<body>
    <div class="container1">
        <div class="header">
            <img src="img/logo.png" alt="" width="6%">
            <div class="topnav" id="myTopnav">
                <a href="index.html">Home</a>

                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="index.html">Home</a>

                </div>
            </div>
        </div>
    </div>

    <div class="container2">
        <h1>Contact</h1>
    </div>

    <div class="container3">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d899.1048174248697!2d103.41723605835706!3d4.226260199418679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31c886efc6f85951%3A0x228ba964730ad490!2sTaman%20Haji%20Wan%20Ngah%2C%2024000%20Chukai%2C%20Terengganu!5e0!3m2!1sen!2smy!4v1670223160662!5m2!1sen!2smy"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="contactform">
                <h2>Get In Touch</h2>
                <form>
                    <div class="rowname">
                        <input id="name" type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="rowemail">
                        <input id="email" type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="rowmessage">
                        <textarea id="message" name="message" rows="4" placeholder="Message" required=""></textarea>
                    </div>
                        <button class="buttonsubmit">SUBMIT</button>
                </form>
            </div>
    </div>

    <div class="container4">
        <div class="phone">
            <div class="phonebox">
                <img src="img/telephone.png" alt="" width="30px">
                <p>PHONE</p>
            </div>
            <p class="number">011 -1784 -9299</p>
        </div>
        <div class="email">
            <div class="emailbox">
                <img src="img/mail.png" alt="" width="30px">
                <p>EMAIL</p>
            </div>
            <p class="gmail">cheongbooheng0517@e.newera.edu.my</p>
        </div>
        <div class="address">
            <div class="addressbox">
                <img src="img/compasss.png" alt="" width="30px">
                <p>ADDRESS</p>
            </div>
            <p class="location">4972, Taman Haji Wan Ngah,
                24000, Kemaman Terengganu</p>
        </div>
    </div>

    <div class="footer">
        <div class="column">
            <img src="img/logo.png" alt="" width="5%">
            <a href="index.html">Home</a>
            <a href="aboutme.html">About me</a>
            <a href="work.html">Work</a>
            <a href="favourite.html">Favourite</a>
            <a href="contact.html">Contact</a>
            <div class="social">
                <a href="https://www.facebook.com/booheng/" target="new"><img src="img/facebook.png" alt=""
                        width="20px"></a>
                <a href="https://www.instagram.com/cheong.heng/" target="new"><img src="img/instagram.png" alt=""
                        width="20px"></a>
            </div>
        </div>
    </div>
</body>

</html>
